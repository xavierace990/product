{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3b99b4317.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-storage.js"></script>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Products</h1>
        <form action="{% url 'product_list' %}" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search products...">
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                
            </div>
            <p class="text-muted text-center">You can search products by  title, description, price, tags,, etc.</p>
        </form>
        {% if request.GET.q %}
        {% if products %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 p-2"> <!-- Adjusted for small screens -->
            {% for product in products %}
            <div class="col"> <!-- Adjusted column width -->
                <div class="card h-100 product-card p-1 d-flex justify-content-center align-items-center">
                    <img src="{{ product.imgbb_url }}" class="product-img img-fluid" alt="{{ product.name }}">
                    <div class="card-body ">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">â‚¦{{ product.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No products found.</p>
        {% endif %}
        {% endif %}
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
